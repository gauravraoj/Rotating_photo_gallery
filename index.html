<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <h1>Rotating Photo</h1>
        <p>Gallery</p>
        <span style="--i:1"><img src="1.jpg" alt="not found"></span>
        <span style="--i:2"><img src="2.jpg" alt="not found"></span>
        <span style="--i:3"><img src="3.jpg" alt="not found"></span>
        <span style="--i:4"><img src="4.jpg" alt="not found"></span>
        <span style="--i:5"><img src="5.jpg" alt="not found"></span>
        <span style="--i:6"><img src="6.jpg" alt="not found"></span>
        <span style="--i:7"><img src="7.jpg" alt="not found"></span>
        <span style="--i:8"><img src="8.jpg" alt="not found"></span>
    </div>
</body>
</html>
